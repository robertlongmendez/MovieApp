<div class="row">
  <div class="col-xs-12">
    <img
    [src]="movie.imagePath"
    alt="{{ movie.name }}"
    class="img-reponsive"
    style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ movie.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
      type="button"
      class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
      Manage Movie <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" >
        <li><a class="dropdown-item" style="cursor: pointer;">Add to Watch List</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;">Add to Seen List</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onRateMovie()">Rate Movie</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>

      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
{{ movie.description }}
</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngIf="movie">
        ({{ movie.title.genre }}) - {{ movie.title.filmYear }}
      </li>
    </ul>
  </div>
</div>
