<div class="row">
  <div class="col-xs-12">
    <img
    [src]="movie.imagePath"
    alt="{{ movie.name }}"
    class="img-reponsive"
    style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ movie.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button
      type="button"
      class="btn btn-primary dropdown-toggle">
      Manage Movie <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Add to Watch List</a></li>
        <li><a href="#">Add to Seen List</a></li>
        <li><a href="#">Rate Movie</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
{{ movie.description }}
</div>
</div>
<div class="row">
  <div class="col-xs-12">
    Rating
  </div>
</div>
